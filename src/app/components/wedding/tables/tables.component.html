<mat-toolbar class="tables-toolbar">
  <span>Tables: {{ count() }}</span>

  <button matIconButton aria-label="Add table button" class="add-button" (click)="onAddTable()">
    <mat-icon>add</mat-icon>
  </button>

  <span class="toolbar-spacer"></span>

  <button matIconButton aria-label="Export data button" (click)="onExport()">
    <mat-icon>download</mat-icon>
  </button>
</mat-toolbar>

<div class="tables-scroll">
  <div class="tables-container">
    @for (table of tables(); track table; let index = $index) {
      <app-table [tableNumber]="table.number" />
    }
  </div>
</div>
