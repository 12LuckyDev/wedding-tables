<div
  class="chair"
  cdkDropList
  [cdkDropListData]="guestId()"
  (cdkDropListDropped)="drop($event)"
  (cdkDropListEntered)="dropListEntered()"
  [cdkDropListEnterPredicate]="dropPredicate"
>
  @if (guest(); as existingGuest) {
    <span
      [style]="{ backgroundColor: existingGuest.bgColor, color: existingGuest.color }"
      cdkDrag
      [cdkDragData]="{
        guest: existingGuest,
        tableNumber: tableNumber(),
        chairIndex: chairIndex(),
      }"
      (cdkDragStarted)="dragStart($event)"
      (cdkDragReleased)="dragReleased()"
    >
      {{ existingGuest.initials }}
      <ng-container *cdkDragPlaceholder>
        @if (listPresentation()) {
          <div class="example-box" [style]="{ backgroundColor: existingGuest.bgColor, color: existingGuest.color }">
            {{ existingGuest.name }}
          </div>
        } @else {
          <span [style]="{ backgroundColor: existingGuest.bgColor, color: existingGuest.color }">
            {{ existingGuest.initials }}
          </span>
        }
      </ng-container>
    </span>
  }
</div>
