<mat-toolbar class="guest-toolbar">
  <span>Guest List</span>

  <span class="toolbar-spacer"></span>

  <button matIconButton aria-label="Add quests button" class="add-button" (click)="onAddQuests()">
    <mat-icon>add</mat-icon>
  </button>

  <button matIconButton aria-label="Import quests button" (click)="file.click()">
    <mat-icon>upload_file</mat-icon>
  </button>

  <input #file type="file" style="display: none" (change)="onImportQuests(file)" />
</mat-toolbar>

<app-guests-list />
